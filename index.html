<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carculator</title>
    <!-- Carculator css -->
    <link rel="stylesheet" href="./dist/css/calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper" class="">
        <div class="carculator">
            <div class="carculator-header">

                <!-- Checkbox slider round -->

                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="slider round"></div>
                    </label>
                </div>

            </div>
            <div class="carculator-body">
                <div>
                    <h1 id="output">0</h1>
                    <p id="input"></p>
                </div>
            </div>
            <div class="carculator-footer">
                <div class="symbol" onclick="carculate('C')"><span>C</span></div>
                <div class="symbol" onclick="carculate('AC')"><span>AC</span></div>
                <div class="symbol" onclick="carculate('%')"><span>%</span></div>
                <div class="symbol" onclick="carculate('/')"><span>/</span></div>
                <div onclick="carculate('7')"><span>7</span></div>
                <div onclick="carculate('8')"><span>8</span></div>
                <div onclick="carculate('9')"><span>9</span></div>
                <div onclick="carculate('*')" class="symbol"><span>*</span></div>
                <div onclick="carculate('4')"><span>4</span></div>
                <div onclick="carculate('5')"><span>5</span></div>
                <div onclick="carculate('6')"><span>6</span></div>
                <div onclick="carculate('-')" class="symbol"><span>-</span></div>
                <div onclick="carculate('1')"><span>1</span></div>
                <div onclick="carculate('2')"><span>2</span></div>
                <div onclick="carculate('3')"><span>3</span></div>
                <div onclick="carculate('+')" class="symbol"><span>+</span></div>
                <div onclick="carculate('0')"><span>0</span></div>
                <div onclick="carculate('00')"><span>00</span></div>
                <div onclick="carculate(',')"><span>,</span></div>
                <div onclick="carculate('=')" class="symbol-dark"><span>=</span></div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Node JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.js"></script>
    <!-- Carculator JS -->
    <script src="./dist/js/calculator.js"></script>
    

</body>

</html>
